<app-navbar></app-navbar>

<header class="py-2 px-8 bg-gray-100 shadow-inner h-16">
  <nav aria-label="Breadcrumb" class="text-gray-600">
    <ol class="list-none flex items-center space-x-6 text-sm">
      <div>
        <li>
          <a routerLink="">Home</a>
        </li>
      </div>
    </ol>
    <h1 class="text-xl font-bold text-gray-900">Projects</h1>
  </nav>
</header>

<div class="flex mt-4">
  <div class="pl-8 mt-2 flex justify-between h-full">
    <article 
      class="px-4 py-8 relative rounded-md border border-dashed border-gray-700 bg-gray-200 shadow-lg w-full"
    >
      <div
        class="items-center justify-center flex text-gray-500 px-10 py-10 mx-10"
      >
        <i class="ri-add-line bg-white px-1 mr-2 rounded"></i>
        <p class="font-medium">Add New Project</p>
      </div>
    </article>
  </div>

  <div class="pl-8 mt-2 flex justify-between h-full" routerLink="/dashboard/projects/boards">
    <article
      height="110px"
      class="p-4 relative rounded-md border border-gray-100 bg-white shadow-lg"
    >
      <div class="flex flex-col justify-between h-full">
        <header class="flex flex-col space-y-1">
          <p class="font-medium">Task.it</p>
          <div class="text-gray-400">
            <p>Task.it project management system</p>
          </div>
          <div class="flex -space-x-2">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/1'" alt="Siddhi">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/1'" alt="Siddhi">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/1'" alt="Siddhi">

          </div>
          <div class="pt-4 grid grid-cols-2">
            <div>
              <p class="text-gray-400">
                Updated <span class="text-gray-800">2 days ago</span>
              </p>
            </div>
            <div class="text-right">
              <p class="text-gray-400">
                <span class="text-gray-900">1</span> Boards
              </p>
            </div>
          </div>
        </header>
      </div>
    </article>
  </div>

  <div class="pl-8 mt-2 flex justify-between h-full">
    <article
      height="110px"
      class="p-4 relative rounded-md border border-gray-100 bg-white shadow-lg"
    >
      <div class="flex flex-col justify-between h-full">
        <header class="flex flex-col space-y-1">
          <p class="font-medium">Task.it</p>
          <div class="text-gray-400">
            <p>Task.it project management system</p>
          </div>
          <div class="flex -space-x-2">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/1'" alt="Siddhi">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/2'" alt="Siddhi">
            <img class="inline-block size-8 rounded-full ring-2 ring-white " [src]="'https://avatar.tobi.sh/3'" alt="Siddhi">

          </div>
          <div class="pt-4 grid grid-cols-2">
            <div>
              <p class="text-gray-400">
                Updated <span class="text-gray-800">2 days ago</span>
              </p>
            </div>
            <div class="text-right">
              <p class="text-gray-400">
                <span class="text-gray-900">1</span> Boards
              </p>
            </div>
          </div>
        </header>
      </div>
    </article>
  </div>
</div>
