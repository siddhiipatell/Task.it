<app-navbar></app-navbar>

<header class="py-2 px-8 bg-gray-100 shadow-inner h-16">
  <nav aria-label="Breadcrumb" class="text-gray-600">
    <ol class="list-none flex items-center space-x-6 text-sm">
      <div class="flex space-x-1">
        <li>
          <a routerLink="/dashboard/home">Home</a>
        </li>
        <li>
          <i class="ri-arrow-right-s-line"></i>
        </li>
        <li>
          <a routerLink="/dashboard/projects">Projects</a>
        </li>
      </div>
    </ol>
    <h1 class="text-xl font-bold text-gray-900">Task.it</h1>
  </nav>
</header>

<div class="ml-8 mt-10 grid grid-cols-3">
  <div class="mr-8">
    <h1 class="text-lg text-gray-500 mb-2">
      <span class="bg-primary-gradient px-1.5 rounded-xl mr-2"></span>Boards
    </h1>
  </div>
</div>

<div class="flex">
  <div class="pl-8 mt-2 flex justify-between h-full">
    <article
      class="p-4 relative rounded-md border border-dashed border-gray-700 bg-gray-200 shadow-lg w-full"
    >
      <div
        class="items-center justify-center flex text-gray-500 px-10 py-9 mx-10"
      >
        <i class="ri-add-line bg-white px-1 mr-2 rounded"></i>
        <p class="font-medium">Invite User</p>
      </div>
    </article>
  </div>

  <div class="pl-8 mt-2 flex justify-between h-full" routerLink="">
    <article
      height="110px"
      class="p-4 relative rounded-md border border-gray-100 bg-white shadow-lg"
    >
      <div class="flex flex-col justify-between h-full">
        <header class="flex flex-col space-y-1">
          <p class="font-medium">Task.it UI</p>
          <div class="text-gray-400">
            <p>All tasks related to UI</p>
          </div>
          <div class="pt-4 grid grid-cols-2">
            <div>
              <p class="text-gray-400">
                Updated <span class="text-gray-800">2 days ago</span>
              </p>
            </div>
            <div class="text-right text-gray-400">
              <!-- <i class="ri-user-add-line"></i> -->
            </div>
          </div>
        </header>
      </div>
    </article>
  </div>
</div>

<div class="ml-8 mt-10 grid grid-cols-3">
  <div class="mr-8">
    <h1 class="text-lg text-gray-500 mb-2">
      <span class="bg-primary-gradient px-1.5 rounded-xl mr-2"></span>Members
    </h1>
  </div>
</div>

<div class="flex">
      
    <div class="pl-8 mt-2 flex justify-between h-full">
      <article
        height="110px"
        class="p-4 relative rounded-md border border-gray-100 bg-white shadow-lg"
      >
        <div class="flex flex-col justify-between h-full">
          <header class="flex gap-4 space-y-1">
            <div>
            <img
              [src]="'https://avatar.tobi.sh/1'"
              alt="Siddhi"
              width="60"
              height="60"
              class="rounded-full"
            />
            </div>
            <div class="mr-10">
                <p class="font-medium text-gray-900">Siddhi Patel</p>
                <p>siddhiexample.com</p>
            </div>
          </header>
        </div>
      </article>
    </div>
  </div>

  <div class="ml-8 mt-3">
    <button btn type="submit" form="signupForm" class="bg-primary-gradient text-white shadow-md focus:ring-2 focus:ring-primary focus:ring-offset-2 hover:shadow-lg px-3 py-2 rounded">
        <!-- [disabled]="signupForm.invalid || (loading$ | async)" -->
        <span><i class="ri-add-line px-1"></i></span>Add New Members
      </button>
  </div>
